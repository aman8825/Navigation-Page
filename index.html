<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Fixed Navigation Menu</title>
  <style>
    :root{
      --bg: #0f1724;
      --nav-bg: rgba(255,255,255,0.06);
      --nav-bg-scrolled: rgba(255,255,255,0.95);
      --accent: #06b6d4;
      --muted: #94a3b8;
      --nav-height: 76px;
      --nav-height-scrolled: 62px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: sans-serif;
      background: linear-gradient(180deg,#071027 0%, #071a2a 100%);
      color:#e6eef8;
    }
    a{color:inherit;text-decoration:none}

    /* NAVBAR */
    .nav {
      position:fixed;
      left:0;right:0;top:0;
      height:var(--nav-height);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 20px;
      z-index:999;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
      background: var(--nav-bg);
    }
    .nav.scrolled{
      height:var(--nav-height-scrolled);
      background:var(--nav-bg-scrolled);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      color: #0b1220;
    }
    .brand{
      display:flex;align-items:center;font-weight:bold;
    }

    /* MENU */
    .menu ul{display:flex;gap:10px;list-style:none}
    .menu a{
      padding:10px 14px;
      border-radius:6px;
      color:var(--muted);
      transition: all 0.2s ease;
    }
    .menu a:hover{
      color:var(--accent);
      background: rgba(6,182,212,0.1);
    }
    .menu li.active a{
      color:var(--accent);
      border-bottom: 2px solid var(--accent);
    }

    /* PAGE CONTENT */
    main{padding-top:calc(var(--nav-height) + 20px)}
    section{min-height:90vh;padding:40px}
    h1{margin-bottom:10px}
  </style>
</head>
<body>

  <nav class="nav" id="siteNav">
    <div class="brand">MyBrand</div>
    <div class="menu" id="menu">
      <ul>
        <li data-target="home" class="active"><a href="#home">Home</a></li>
        <li data-target="features"><a href="#features">Features</a></li>
        <li data-target="pricing"><a href="#pricing">Pricing</a></li>
        <li data-target="about"><a href="#about">About</a></li>
        <li data-target="contact"><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <section id="home"><h1>Home</h1><p>Welcome to the homepage.</p></section>
    <section id="features"><h1>Features</h1><p>Some amazing features.</p></section>
    <section id="pricing"><h1>Pricing</h1><p>Our pricing plans.</p></section>
    <section id="about"><h1>About</h1><p>About us content.</p></section>
    <section id="contact"><h1>Contact</h1><p>Contact details.</p></section>
  </main>

  <script>
    const nav = document.getElementById('siteNav');
    const menuItems = document.querySelectorAll('.menu li');
    const sections = document.querySelectorAll('main section');

    // Change nav style on scroll
    window.addEventListener('scroll', () => {
      if(window.scrollY > 50){
        nav.classList.add('scrolled');
      } else {
        nav.classList.remove('scrolled');
      }
      updateActiveLink();
    });

    // Update active menu item on scroll
    function updateActiveLink(){
      let current = '';
      sections.forEach(section => {
        const sectionTop = section.offsetTop - nav.offsetHeight;
        if(window.scrollY >= sectionTop){
          current = section.getAttribute('id');
        }
      });
      menuItems.forEach(li => {
        li.classList.remove('active');
        if(li.getAttribute('data-target') === current){
          li.classList.add('active');
        }
      });
    }

    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(link => {
      link.addEventListener('click', function(e){
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        window.scrollTo({
          top: target.offsetTop - nav.offsetHeight,
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
